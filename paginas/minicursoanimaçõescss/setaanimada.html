<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seta animada</title>
    <style>
        body {
            animation: is-bouncing 1s ease alternate infinite;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        img {
            width: 200px;
        }

        @keyframes is-boucing {
            to {
                transform: translateY(30px);
            }
        }
    </style>
</head>
<body>
    <img src="seta.png" alt="setaanimada">
    
</body>
</html>
