<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Irei usar Icones do Site boxicons -->
    <!-- Logo abaixo está o link que faz o funcionamento dos icones -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive SideBar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Basta Copiar o "I" do icone que deseja, e colocar dentro de uma determinada div, ou outra tag semântica do HTML -->
    <!-- Logo abaixo você entenderá -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-python'></i> <!-- Este é um Icone -->
                <div class="logo_name">
                    Designer
                </div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <!-- Logo abaixo, segue uma sequencia de links, dentro de uma ul, tenso os icones respectivamente dentro da tag "a" -->
        <!-- Note também uma tag "span" com os nomes de cada. -->
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <!-- Aqui eu criei, atráves do HTML, a Barrinha de "Pesquisa" -->
                <span class="tooltip">Search</span>
               
            </li>    
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i> 
                    <!-- Aqui eu declaro o nome de cada aba do meu Side menu bar -->
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle' ></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">File maneger</span>
                </a>
                <span class="tooltip">Files</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span> 
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile.jpg" alt=""> 
                    <div class="name_job">
                        <div class="name">Hector Grôppo</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <header class="home_content">
        <header class="text">Home Content</header>
    </header>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
